<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="vue-app">
        <h1>键盘 Events</h1>

        <label for="">姓名</label>
        <input ref="name" type="text" value="" v-on:keyup="logName">
        <span>{{ name }}</span>
        
        <label for="">年龄</label>
        <input ref="age" type="text" value=""  v-on:keyup="logAge">
        <span>{{ age }}</span>
    </div>

    <script src="app4.js"></script>
</body>
</html>
